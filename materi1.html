<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Halaman Kontak - Hubungi Kami">
    <title>Kontak Kami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background: #d493bd;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
        }
        section {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: hsl(210, 68%, 46%);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input, textarea {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #0288d1;
            box-shadow: 0 0 5px rgba(2, 136, 209, 0.5);
        }
        button {
            background: #d493bd;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #d493bd;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: #eeeeee;
        }
    </style>
</head>
<body>

<header>
    <h1>Kontak Kami</h1>
    <p>Hubungi kami untuk informasi lebih lanjut atau pertanyaan.</p>
</header>

<section>
    <h2>Formulir Kontak</h2>
    <form action="#" method="POST">
        <label for="name">Nama Lengkap:</label>
        <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

        <label for="message">Pesan:</label>
        <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda" required></textarea>

        <button type="submit">Kirim</button>
    </form>
</section>
<footer>
    <a href="index - Copy.html">Tentang saya</a>
    <a href="materi.html">Materi</a>
    <a href="index.html">kembali</a>
    
</footer>
<footer>
    <p>&copy; 2024 Kontak Kami. Semua Hak Dilindungi.</p>
</footer>

</body>
</html>
